syntax = "proto3";

package LLVM.TDG;

// Profiling message.
message FunctionProfile {
    string func = 1;
    map<string, uint64> bbs = 2;
}

message Interval {
    uint64 inst_lhs = 1;
    uint64 inst_rhs = 2;
    map<string, FunctionProfile> funcs = 3;
}

message Profile {
    string name = 1;
    map<string, FunctionProfile> funcs = 2;
    repeated Interval intervals = 3;
}