syntax = "proto3";

package LLVM.TDG;

message StreamInfo {
    string name = 1;
    uint64 id = 2;
    string type = 3;
    int32 element_size = 4;
    repeated uint64 chosen_base_ids = 5;
}

message StreamPattern {
    string val_pattern = 1;
    string acc_pattern = 2;
    uint64 iters = 3;
    uint64 accesses = 4;
    uint64 updates = 5;
    uint64 base = 6;
    int64 stride_i = 7;
    uint64 ni = 8;
    int64 stride_j = 9;
    repeated HistoryEntry history = 10;

    message HistoryEntry {
        bool valid = 1;
        uint64 value = 2;
    }
}