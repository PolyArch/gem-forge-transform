syntax = "proto3";

package LLVM.TDG;

message TDGInstruction {
  string op = 1;
  uint64 id = 2;
  repeated uint64 deps = 3;
  oneof extra {
    StoreExtra store = 8;
    LoadExtra load = 9;
    AllocExtra alloc = 10;
    BranchExtra branch = 11;
  }

  message StoreExtra {
    uint64 addr = 1;
    uint64 size = 2;
    string base = 3;
    uint64 offset = 4;
    bytes value = 5;
  }

  message LoadExtra {
    uint64 addr = 1;
    uint64 size = 2;
    string base = 3;
    uint64 offset = 4;
    string new_base = 5;
  }

  message AllocExtra {
    uint64 addr = 1;
    uint64 size = 2;
    string new_base = 3;
  }

  message BranchExtra {
    uint64 static_id = 1;
    string next_bb = 2;
  }
}

message TDG {
  repeated TDGInstruction instructions = 1;
}